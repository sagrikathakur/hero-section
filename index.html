<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

  <div class="main">
    <div class="page1">
      <div class="nav">
        <img src="./assets/logo.svg" alt="Logo">
        <div class="nav-2">
          <ul>
            <li><a href="#">Our vision</a></li>
            <li><a href="#">Our team</a></li>
            <li><a href="#">Our projects</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">FR/EN</a></li>
          </ul>
        </div>
      </div>

      <!-- PHA5E Animated Text -->
      <div class="animated-text">
        <div class="text" data-text="PHA5E">PHA5E</div>
      </div>
    </div>

    <!-- Floating Images and Hero Text -->
    <section class="hero">
      <div class="floating-images">
        <div class="image-wrapper">
          <img src="./assets/pic4.jpg" class="floating-image top-left" alt="Image 1">
          <div class="image-desc">Creative Concept 1</div>
        </div>
        <div class="image-wrapper">
          <img src="./assets/pic2.png" class="floating-image top-right" alt="Image 2">
          <div class="image-desc">Creative Concept 2</div>
        </div>
        <div class="image-wrapper">
          <img src="./assets/pic3.png" class="floating-image bottom-center" alt="Image 3">
          <div class="image-desc">Creative Concept 3</div>
        </div>
        <div class="image-wrapper">
          <img src="./assets/pic5.png" class="floating-image bottom-left" alt="Image 4">
          <div class="image-desc">Creative Concept 4</div>
        </div>
      </div>

      <!-- Hero Text (Hidden initially) -->
      <p class="hero-sub">
        <span>IMAGINING</span> <br>
        <span>UNIQUE</span> <br>
        <span>CONCEPTS</span> <br>
        <span>AND</span> <br>
        <span>DIGITAL</span> <br>
        <span>EXPERIENCES</span>
      </p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
